<app-header></app-header>
<div class="container mt-5">

    <div *ngIf="loading" class="mx-auto text-center">
        <img src="../../../../assets/gif/load.gif" alt="gif de carga" width="200">
    </div>
      
    <div class="container" *ngIf="file">
        <h2 class="text-light">Proyectos</h2>
        <br>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nomre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Img</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-light">{{file.id}}</th>
                <td class="text-success">{{file.name}}</td>
                <td class="text-success">{{file.description}}</td>
                <td class="text-success">{{file.img}}</td>
                <td class="text-success" *ngIf="file.status == false">InActive</td>
                <td class="text-success" *ngIf="file.status == true">Active</td>
              </tr>        
            </tbody>                        
          </table>        
    </div>
    <button class="btn btn-outline-primary btn-block mb-5 mt-5" [routerLink]="['/lista']" routerLinkActive="router-link-active" ><i class="bi bi-arrow-left-square mx-1"></i>Volver</button>

</div>
