<app-header></app-header>
<div class="container mt-5">

    <div *ngIf="loading" class="mx-auto text-center">
        <img src="../../../../assets/gif/load.gif" alt="gif de carga" width="200">
    </div>
      
    
    <div *ngIf="!loading">
        <div class="container mt-3" *ngIf="file">
            <div class="row">
                <div class="col-md-12 mx-auto mb-5">
        
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="row">
                            <div class="form-group col-md-4 col-xs-12">
                                <label for="name">Proyecto:</label>
                                <input type="text" class="form-control" id="name" name="name"
                                [(ngModel)]="file.name" required>
                            </div>                
                            <div class="form-group col-md-4 col-xs-12">
                                <label for="description">Description:</label>
                                <input type="text" class="form-control" id="description" name="description"
                                [(ngModel)]="file.description" required>
                            </div>
                            <div class="form-group col-md-4 col-xs-12">
                                <label for="img">Img:</label>
                                <input type="text" class="form-control" id="img" name="img"
                                [(ngModel)]="file.img" required>
                            </div>
                        </div>     
                        <div class="row">                
                            <div class="form-group col-md-4 col-xs-12">
                                <label for="status">Estado</label>
                                <select [(ngModel)]="file.status" name="status" id="status">
                                    <option value="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                            </div>
                        </div>                                                            
        
                        <button class="btn btn-outline-success btn-block mt-5" [disabled]="!f.valid"><i class="bi bi-arrow-clockwise mx-1"></i>Actualizar</button>
                        <button class="btn btn-outline-primary btn-block" [routerLink]="['/lista']" routerLinkActive="router-link-active" ><i class="bi bi-arrow-left-square mx-1"></i>Volver</button>
                    </form>
        
                </div>
            </div>
        </div>    
    </div>
</div>
