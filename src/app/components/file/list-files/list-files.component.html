<app-header></app-header>
<div class="container mt-5">
  <div *ngIf="loading" class="mx-auto text-center mt-5">
    <img src="../../../../assets/gif/load.gif" alt="gif de carga" width="200">
  </div>
  <h3 class="text-center">Proyectos</h3>
  <div class="row mb-5" *ngIf="!loading">
      <div class="col-md-12 col-xs-12 mx-auto">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripci√≥n</th>
                  <th scope="col">Img</th>     
                  <th scope="col">Estado</th>
                  <th scope="col">Acciones</th>         
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let file of files">
                  <th scope="row">{{file.id}}</th>
                  <!--<td>{{file.id}}</td>-->
                  <td>{{file.name}}</td>
                  <td>{{file.description}}</td>
                  <td>{{file.img}}</td>
                  <td>
                    <button *ngIf="file.status" class="btn btn-warning" disabled>Activo</button>
                    <button *ngIf="!file.status" class="btn btn-primary" disabled>InActivo</button>
                  </td>
                  
                  <td>
                      <i class="bi bi-eye-fill text-success mx-1" style="cursor: pointer;" [routerLink]="['/detail', file.id]" routerLinkActive="router-link-active"></i>
                      <i class="bi bi-pencil-fill text-primary mx-1" style="cursor: pointer;" *ngIf="isAdmin" [routerLink]="['/update', file.id]" routerLinkActive="router-link-active" ></i>
                      <i class="bi bi-trash text-danger mx-1" style="cursor: pointer;" *ngIf="isAdmin" (click)="borrar(file.id )"></i>
                      <!--(click)="deleteFile(file.id)"-->
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="mt-3 text-center" *ngIf="isAdmin">
              <button class="btn btn-success btn-lg btn-block" [routerLink]="['/create']" routerLinkActive="router-link-active"><i class="bi bi-plus-circle mx-1"></i> Agregar Ficha</button>
            </div>
      </div>
  </div>
</div>
